<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
  </head>

  <body>
    
    <!-- header con button -->
    <header>
      <a href="#"><i class="fa-solid fa-table-cells"></i> Speaker View</a> 
      <a href="#"><i class="fa-solid fa-maximize"></i></a> 
    </header>

    <!-- main con view -->
    <main>
      <div class="photo">
          <img src="https://picsum.photos/seed/picsum/290/200" alt="photo">
          <div class="information">
              <a href=""><i class="fa-solid fa-microphone-slash"></i> Pinco Pallo</a>
          </div>
      </div>











    </main>
    <footer>
      <div class="menu-bottom">

        <!-- Blocco a sinistra -->
        <div class="block-start">
          <div>
            <a href="#" class="microphone"><i class="fa-solid fa-microphone"></i></a>
            <a href="#" class="arrow"><i class="fa-solid fa-chevron-up"></i></a>
            <div><a href="#" class="title-icon">Mute</a></div>
          </div>
          <div>
            <a href="#" class="video"><i class="fa-solid fa-video"></i></a>
            <a href="#" class="arrow"><i class="fa-solid fa-chevron-up"></i></a>
            <div><a href="#" class="title-icon">Stop video</a></div>
          </div>
        </div>

        <!-- Blocco centrale -->
        <div class="block-center">
          <div>
            <a href="#" class="userplus"><i class="fa-solid fa-user-plus"></i></a>
            <div><a href="#" class="title-icon">Invite</a></div>
          </div>
          <div>
            <a href="#" class="manage"><i class="fa-solid fa-user-group"></i></a>
            <div><a href="#" class="title-icon">Manage Participants</a></div>
          </div>
          <div>
            <a href="#" class="polling"><i class="fa-solid fa-chart-column"></i></a>
            <div><a href="#" class="title-icon">Polling</a></div>
          </div>
          <div>
            <a href="#" class="share"><i class="fa-solid fa-share-from-square"></i></a>
            <div><a href="#" class="title-icon">Share screen</a></div>
          </div>
          <div>
            <a href="#" class="arrow"><i class="fa-solid fa-chevron-up"></i></a>
            <a href="#" class="chat"><i class="fa-solid fa-comment"></i></a>
            <div><a href="#" class="comment">Chat</a></div>
          </div>
          <div>
            <a href="#" class="rec"><i class="fa-solid fa-record-vinyl"></i></a>
            <div><a href="#" class="title-icon">Record</a></div>
          </div>
          <div>
            <a href="#" class="breakout"><i class="fa-solid fa-table-cells-large"></i></a>
            <div><a href="#" class="title-icon">Breakout Rooms</a></div>
          </div>
          <div>
            <a href="#" class="more"><i class="fa-solid fa-ellipsis"></i></a>
            <div><a href="#" class="title-icon">More</a></div>
          </div>
        </div>

        <!-- Blocco finale -->
        <div class="block-end">
            <a href="#" class="end">End meeting</a>
        </div> 

      </div>
    </footer>














  </body>
</html>
